<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-box {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #f0f6fc;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .error-message {
            background-color: #3d2f00;
            border-left: 4px solid #f0b429;
            color: #e3b341;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        form p {
            margin-bottom: 15px;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            color: #8b949e;
            font-size: 14px;
        }
        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 14px;
        }
        form input:focus {
            outline: none;
            border-color: #58a6ff;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        button[type="submit"]:hover {
            background: #21262d;
            border-color: #58a6ff;
            color: #58a6ff;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>

        {% if form.errors %}
            <div class="error-message">Invalid username or password.</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
